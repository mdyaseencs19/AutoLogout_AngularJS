<nav class="navbar bg-dark">
    <div class="container-fluid">
        <h2 class="header text-white">&lt;CRUD App / &gt;</h2>
        <div class="d-flex">
            <button (click)="logoutBtn()" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="p-5 mb-4 bg-light rounded3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">
            Hello, {{ userName }}
        </h1>
        <p class="col-md-8 fs-4">
            Welcome to our App
        </p>
        <button (click)="clickAddUser()" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add User</button>
    </div>
</div>

<table class="container table table-bordered mt-4 text-center">
    <thead> 
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of AllUsers">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>
                <button (click)="loadCurrentUser(user)" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Update</button>&nbsp;
                <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">{{ modalTitle }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" required placeholder="John Doe" />
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" required placeholder="user@domain.com" />
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" formControlName="age" class="form-control" id="age" placeholder="18" />
                    </div>
                    <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="User Password" autocomplete="on" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button *ngIf="showUpdate" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button *ngIf="showAdd" type="button" class="btn btn-outline-secondary" (click)="formValue.reset()" >Clear</button>
                <button *ngIf="showAdd" type="button" class="btn btn-success" (click)="addUser()">Add User</button>
                <button *ngIf="showUpdate" type="button" class="btn btn-primary" (click)="updateUser()">Update User</button>
            </div>
        </div>
    </div>
</div>
